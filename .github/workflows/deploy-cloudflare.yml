name: Deploy to Cloudflare Containers

on:
  push:
    branches: [ main, develop, feature/cf-container/improvements ]
  pull_request:
    branches: [ main ]

# Global env (available to all jobs)
env:
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_SUBDOMAIN: ${{ secrets.CLOUDFLARE_SUBDOMAIN }}

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: CloudFlare Containers deployment
    permissions:
      contents: read
      deployments: write
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests (PRs only)
        if: github.event_name == 'pull_request'
        run: npm test

      # Optional: build your docker image (keep if you actually use it)
      - name: Build Docker image
        run: docker build -t ${{ github.repository }}:${{ github.sha }} .

      # Deploy with Wrangler CLI v4 via npx
      - name: Deploy with npx Wrangler v4
        run: npx wrangler@^4 deploy
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Verify deployment
        run: |
          # Wait for deployment to be ready
          sleep 30
          BASE="https://${{ github.event.repository.name }}.${{ env.CLOUDFLARE_SUBDOMAIN }}.workers.dev"
          curl -f "$BASE/__worker_ok"
          curl -f "$BASE/health"

      - name: Comment deployment status (PRs only)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const body = `ðŸš€ **Cloudflare Deployment Status**
            
            âœ… **Deployment Successful**
            - Worker URL: https://${{ github.event.repository.name }}.${{ env.CLOUDFLARE_SUBDOMAIN }}.workers.dev
            - Commit: \`${{ github.sha }}\`
            - Branch: \`${{ github.ref_name }}\`
            - Status: All health checks passed

            ðŸ” **Test Endpoints:**
            - Worker Health: \`/__worker_ok\`
            - Container Health: \`/health\`
            - Main App: \`/\``;

            const botComment = comments.find(c =>
              c.user?.type === 'Bot' && c.body?.includes('ðŸš€ Cloudflare Deployment Status')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }

  security-scan:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
